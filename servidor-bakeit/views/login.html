    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <header>
        <nav>
            <div class="barra-navegacion">
                <ul class="barra-navegacion-elementos">
                    <li class="nav-elemento">
                        <a href="#">Opción</a>
                    </li>
                    <li class="nav-elemento">
                        <a href="#">Opción</a>
                    </li>
                    <li class="nav-element-logo">
                        <a href="#"><img class="logo" src="/media/img/logo.svg"></a>
                    </li>
                    <li class="nav-elemento">
                        <a href="#">Opción</a>
                    </li>
                    <li class="nav-elemento">
                        <a href="#">Opción</a>
                    </li>
                </ul>
            </div>
            <div class="menu">
                <a class="blanco" href="/product-cart"><i class="fas fa-shopping-cart"></i></a>
                <a class="blanco" href="/login"><i class="far fa-user"></i></a>
            </div>
        </nav>
    </header>
    <main>
        <div class="centrar">
            <form method="" action="/" id="create_customer" accept-charset="UTF-8">

                <h1> Ingresa a tu Cuenta</h1>
                <div class="caja_de_registro ingresar">
                    <div class="texto_left">
                        <div class="register_input">
                            <label for="Correo">Correo</label>
                            <input type="email" name="customer[email]" id="Email" class="" autocomplete="on" required>
                        </div>
                        <div class="register_input">
                            <label for="Contrasena">Contraseña</label>
                            <input type="password" name="customer[password]" id="CreatePassword" class="" autocomplete="on" required>
                        </div>
                        <p class="pass_underline">¿Olvdaste tu contraseña?</p>
                    </div>
                    <p>
                        <button type="submit" value="Ingresar" class="boton">Ingresar</button>
                    </p>
                    <p class="texto_chico">¿Aún no tienes cuenta?<a href="/register" class="pass_underline">Crea una</a></p>
                </div>
            </form>
        </div>

    </main>
    <footer>
        <div class="terminos-de-uso">
