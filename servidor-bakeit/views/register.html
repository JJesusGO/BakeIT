<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Crea tu cuenta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <header>
        <nav>
            <div class="barra-navegacion">
                <ul class="barra-navegacion-elementos">
                    <li class="nav-elemento">
                        <a href="#">Opción</a>
                    </li>
                    <li class="nav-elemento">
                        <a href="#">Opción</a>
                    </li>
                    <li class="nav-element-logo">
                        <a href="/"><img class="logo" src="/media/img/logo.svg"></a>
                    </li>
                    <li class="nav-elemento">
                        <a href="#">Opción</a>
                    </li>
                    <li class="nav-elemento">
                        <a href="#">Opción</a>
                    </li>
                </ul>
            </div>
            <div class="menu">
                <a class="blanco" href="/product-cart"><i class="fas fa-shopping-cart"></i></a>
                <a class="blanco" href="/login"><i class="far fa-user"></i></a>
            </div>
        </nav>
    </header>
    <main>
        <div class="centrar">
            <form method="" action="/" id="create_customer" accept-charset="UTF-8"><input type="hidden" name="form_type" value="create_customer"><input type="hidden" name="utf8" value="✓">

                <h1>Crea tu Cuenta</h1>
                <div class="caja_de_registro">
                    <p class="texto_generico">
                        ¡Registrate y se parte de la comunidad Bakeit!
                    </p>
                    <div class="register_input">
                        <label for="nombre">Nombre
                            <input type="text" name="nombre" id="name" autofocus="" autocomplete="off" required>
                        </label>
                    </div>
                    <div class="register_input">
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" id="lastName" autocomplete="off" required>
                    </div>
                    <div class="register_input">
                        <label for="Fecha_nacimiento">Fecha de nacimiento</label>
                        <input type="date" name="birthdate" id="birthdate" min="" max="2021-06-15">
                    </div>
                    <div class="register_input">
                        <label for="correo">Correo</label>
                        <input type="email" name="correo" id="email" class="" autocomplete="off" required>
                    </div>
                    <div class="register_input">
                        <label for="Contrasena">Contraseña</label>
                        <input type="password" name="customer[password]" id="CreatePassword" class="" required>
                    </div>
                    <label for="terminos">
                        <input type="checkbox" id="checkbox_terminos" name="terminos" value="terminos" required> Acepto los Términos y Condiciones y Aviso de Privacidad
                    </label>
                    <p>
                        <button type="submit" value="Crear" class="boton">Crear</button>
                    </p>
                </div>
            </form>
        </div>

    </main>
    <footer>
        <div class="terminos-de-uso">
            <small>©2021 BakeIt. All rights reserved.</small>
        </div>
        <div class="redes-sociales">
            <a href="http://www.facebook.com"><i class="fab fa-facebook-square"></i></a>
            <a href="http://www.twitter.com"><i class="fab fa-twitter-square"></i></a>
            <a href="http://www.instagram.com"><i class="fab fa-instagram-square"></i></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>

</html>
