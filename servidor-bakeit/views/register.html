<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Crea tu cuenta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <header>

    </header>
    <main>
        <div>
            <form method="post" action="/account" id="create_customer" accept-charset="UTF-8"><input type="hidden" name="form_type" value="create_customer"><input type="hidden" name="utf8" value="✓">

                <h1>Crea tu Cuenta</h1>
                <div class="caja_de_registro">
                    <p class="texto_generico">
                        ¡Registrate y se parte de la comunidad Bakeit!
                    </p>
                    <div class="register_input">
                        <label for="nombre">Nombre
                            <input type="text" name="nombre" id="name" autofocus="" autocomplete="off">
                        </label>
                    </div>
                    <div class="register_input">
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" id="lastName" autocomplete="off">
                    </div>
                    <div class="register_input">
                        <label for="Fecha_nacimiento">Fecha de nacimiento</label>
                        <input type="date" name="birthdate" id="birthdate" min="" max="2021-06-15">
                    </div>
                    <div class="register_input">
                        <label for="correo">Correo</label>
                        <input type="email" name="correo" id="email" class="" autocomplete="off">
                    </div>
                    <div class="register_input">
                        <label for="Contrasena">Contraseña</label>
                        <input type="password" name="customer[password]" id="CreatePassword" class="">
                    </div>
                    <label for="terminos">
                        <input type="checkbox" id="checkbox_terminos" name="terminos" value="terminos">Acepto los Términos y Condiciones y Aviso de Privacidad
                    </label>
                    <p>
                        <button type="submit" value="Crear" class="boton">Crear</button>
                    </p>
                </div>
            </form>
        </div>

    </main>
    <footer>

    </footer>
</body>

</html>
